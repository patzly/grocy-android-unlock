plugins {
    alias libs.plugins.android.application
}

android {
    namespace 'xyz.zedler.patrick.grocy.unlock'
    compileSdk 35

    defaultConfig {
        applicationId "xyz.zedler.patrick.grocy.unlock"
        minSdk 21
        targetSdk 35
        versionCode 6
        versionName '1.0.5'
        resConfigs 'en'
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources true
                obfuscate false
                optimizeCode true
                proguardFiles {
                    getDefaultProguardFile('proguard-android-optimize.txt')
                    'proguard-rules.pro'
                }
            }
            debuggable false
        }
    }

    buildFeatures {
        buildConfig true
    }

    bundle {
        storeArchive {
            enable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_17
    }

    dependenciesInfo {
        includeInApk false
    }
}

dependencies {}